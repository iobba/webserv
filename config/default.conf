        allow_methods GET
        autoindex on
    }
    location /cgi
    {
        root /Users/iobba/Desktop/our_root/cgi/
        allow_methods GET POST
        autoindex on
        # index /Users/iobba/Desktop/our_root/cgi_dir/test.sh
